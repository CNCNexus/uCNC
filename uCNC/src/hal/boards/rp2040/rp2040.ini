##################
# RP2040 Boards #
##################

[common_rp2040]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
; board = pico
framework = arduino
board_build.core = earlephilhower
; board_build.filesystem_size = 0.5m
; change microcontroller
board_build.mcu = rp2040
; change MCU frequency
board_build.f_cpu = 133000000L
; lib_deps = adafruit/Adafruit TinyUSB Library@^2.0.3
; build_flags = -DUSE_TINYUSB

[env:rpi_pico]
extends = common_rp2040
board = rpipico
platform_packages =
   framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#11ac5ed33efa6daeae5dea63d6c330986401a8cc
; build_src_filter = +<*>-<libraries/SerialBT>-<libraries/BTstack>
build_flags = -DBOARD=BOARD_RPI_PICO

[env:rpi_pico_w]
extends = common_rp2040
board = rpipicow
build_flags = -DBOARD=BOARD_RPI_PICO_W -DENABLE_WIFI -DENABLE_BLUETOOTH -DPIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH
